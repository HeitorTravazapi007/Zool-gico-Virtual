<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/pinguim.png" type="image/x-icon">
    <title>Bem - vindo(a) ao Fauna Explorer</title>
    <style>
        .menu-icon {
            color: #ffd700;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 1000;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 55px;
            right: 20px;
            background-color: #3D2763;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 10px;
            min-width: 150px;
            z-index: 1000;
        }

            .dropdown-menu a {
                color: white;
                padding: 12px 16px;
                border-radius: 10px;
                text-decoration: none;
                display: block;
            }

                .dropdown-menu a:hover {
                    background-color: #2F1F4F;
                }

        :root {
            --primary-bg: #1b0526;
            --card-bg: #2a1236;
            --accent: #ffd700;
            --secondary: #5e33a6;
            --secondary-hover: #7b4dbf;
            --text: #fff;
            --text-secondary: #c7b8d9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: var(--primary-bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: var(--accent);
            text-shadow: 1px 1px 4px #000;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            width: 80%;
            max-width: 800px;
        }

        select, input {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #3e1f5b;
            color: var(--text);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }

            select:hover, input:hover {
                background: #5e33a6;
            }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: var(--secondary);
            color: var(--text);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: background 0.3s, transform 0.2s;
        }

            button:hover {
                background: var(--secondary-hover);
                transform: translateY(-2px);
            }

        .grid {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
            width: 100%;
            max-width: 1400px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 28px rgba(0,0,0,0.7);
            }

            .card img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-bottom: 3px solid var(--accent);
            }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

            .card-body h3 {
                margin: 10px 0;
                font-size: 24px;
                color: var(--accent);
                text-shadow: 1px 1px 3px #000;
            }

        .meta {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .details {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #3e1f5b;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-value {
            color: var(--accent);
            font-weight: bold;
            text-align: right;
            max-width: 60%;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }

            .status.critico {
                background-color: #ff4757;
                color: white;
            }

            .status.ameacado {
                background-color: #ffa502;
                color: black;
            }

            .status.vulneravel {
                background-color: #eccc68;
                color: black;
            }

            .status.pouco-preocupacao {
                background-color: #2ed573;
                color: white;
            }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
            cursor: pointer;
        }

        .animal-detail {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .animal-detail {
                flex-direction: row;
            }
        }

        .animal-image {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
        }

            .animal-image img {
                width: 100%;
                height: auto;
                display: block;
            }

        .animal-info {
            flex: 2;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #3e1f5b;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: bold;
            position: relative;
        }

            .tab.active {
                color: var(--accent);
            }

                .tab.active::after {
                    content: '';
                    position: absolute;
                    bottom: -1px;
                    left: 0;
                    width: 100%;
                    height: 3px;
                    background-color: var(--accent);
                }

        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }

        .conservation-chart {
            height: 20px;
            background-color: #3e1f5b;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }

        .conservation-fill {
            height: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
            background-color: var(--card-bg);
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;

            max-height: 200px;
            overflow-y: auto;

        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

            .suggestion-item:hover {
                background-color: var(--secondary);
            }
    </style>
</head>

    const API_BASE = 'https://zoo-animal-api.herokuapp.com/animals/rand/50';
    let apiAnimals = [];

    async function carregarAPI(){
      try{
        const res = await fetch(API_BASE);
        if(!res.ok) throw new Error('Falha ao carregar API');
        const data = await res.json();
        apiAnimals = data.map(a => {
          const catalogAnimal = catalogo[a.name];
          return {
            ...a, 
            image_link: a.image_link || (catalogAnimal ? catalogAnimal.img : 'https://via.placeholder.com/400x400?text=Animal'),
            tipo: a.animal_type,
            nomeCientifico: a.latin_name || (catalogAnimal ? catalogAnimal.nomeCientifico : 'Não disponível'),
            vidaMedia: a.lifespan || (catalogAnimal ? catalogAnimal.vidaMedia : 'Não disponível'),
            tamanho: a.length_min ? `${a.length_min} - ${a.length_max} cm` : (catalogAnimal ? catalogAnimal.tamanho : 'Não disponível'),
            peso: a.weight_min ? `${a.weight_min} - ${a.weight_max} kg` : (catalogAnimal ? catalogAnimal.peso : 'Não disponível'),
            conservacao: catalogAnimal ? catalogAnimal.conservacao : 'Não disponível',
            distribuicao: a.habitat || (catalogAnimal ? catalogAnimal.distribuicao : 'Não disponível'),
            curiosidades: catalogAnimal ? catalogAnimal.curiosidades : 'Não disponível',
            ameacas: catalogAnimal ? catalogAnimal.ameacas : 'Não disponível'
          };
        });
      }catch(err){
        console.warn('Não foi possível acessar a API, usando catálogo interno.');
        apiAnimals = Object.keys(catalogo).map(nome => ({
          name: nome, 
          ...catalogo[nome], 
          image_link: catalogo[nome].img,
          latin_name: catalogo[nome].nomeCientifico,
          animal_type: catalogo[nome].tipo,
          habitat: catalogo[nome].habitat,
          diet: catalogo[nome].dieta
        }));
      }
      
      document.querySelector('.loading').style.display = 'none';
      carregarTodos();
    }

    function renderizarAnimais(animais){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      if (animais.length === 0) {
        grid.innerHTML = '<p style="text-align: center; width: 100%;">Nenhum animal encontrado com os critérios de busca.</p>';
        return;
      }
      
      animais.forEach(a => {
        const card = document.createElement('div');
        card.className = 'card';
        
        let statusClass = '';
        if (a.conservacao) {
          if (a.conservacao.includes('Em perigo') || a.conservacao.includes('Crítico')) {
            statusClass = 'critico';
          } else if (a.conservacao.includes('Ameaçado') || a.conservacao.includes('Vulnerável')) {
            statusClass = 'vulneravel';
          } else if (a.conservacao.includes('Quase ameaçado')) {
            statusClass = 'ameacado';
          } else {
            statusClass = 'pouco-preocupacao';
          }
        }
        
        card.innerHTML = `
          <img src='${a.image_link}' alt='${a.name || a}'>
          <div class='card-body'>
            <h3>${a.name || a}</h3>
            <p class='meta'>${a.animal_type || a.tipo} • ${a.habitat}</p>
            <div class="details">
              <div class="detail-item">
                <span>Dieta:</span>
                <span class="detail-value">${a.diet || a.dieta}</span>
              </div>
              <div class="detail-item">
                <span>Estado de conservação:</span>
                <span class="detail-value">
                  ${a.conservacao || 'Não disponível'}
                  ${a.conservacao ? `<span class="status ${statusClass}">${a.conservacao}</span>` : ''}
                </span>
              </div>
            </div>
            <button onclick="abrirDetalhes('${a.name || a}')" style="margin-top: 15px;">Ver detalhes</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function buscarAnimal(){
      const select = document.getElementById('animalSelect');
      const search = document.getElementById('animalSearch');
      const filter = document.getElementById('filterType');
      
      let nome = select.value;
      if (!nome && search.value) {
        nome = search.value;
      }
      
      if(!nome && !filter.value) {
        carregarTodos();
        return;
      }
      
      let animaisFiltrados = apiAnimals;
      
      if (nome) {
        animaisFiltrados = animaisFiltrados.filter(a => 
          (a.name || a).toLowerCase().includes(nome.toLowerCase())
        );
      }
      
      if (filter.value) {
        animaisFiltrados = animaisFiltrados.filter(a => 
          (a.animal_type || a.tipo) === filter.value
        );
      }
      
      renderizarAnimais(animaisFiltrados);
    }

    function carregarTodos(){
      renderizarAnimais(apiAnimals);
    }

    function abrirDetalhes(nomeAnimal){
      const animal = apiAnimals.find(a => (a.name || a) === nomeAnimal) || catalogo[nomeAnimal];
      if (!animal) return;
      
      let statusClass = '';
      if (animal.conservacao) {
        if (animal.conservacao.includes('Em perigo') || animal.conservacao.includes('Crítico')) {
          statusClass = 'critico';
        } else if (animal.conservacao.includes('Ameaçado') || animal.conservacao.includes('Vulnerável')) {
          statusClass = 'vulneravel';
        } else if (animal.conservacao.includes('Quase ameaçado')) {
          statusClass = 'ameacado';
        } else {
          statusClass = 'pouco-preocupacao';
        }
      }
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <div class="animal-detail">
          <div class="animal-image">
            <img src="${animal.image_link || animal.img}" alt="${animal.name || animal}">
          </div>
          <div class="animal-info">
            <h2>${animal.name || animal}</h2>
            <p class="meta">${animal.animal_type || animal.tipo} • ${animal.habitat}</p>
            
            <div class="tabs">
              <button class="tab active" onclick="abrirTab(event, 'info-basicas')">Informações</button>
              <button class="tab" onclick="abrirTab(event, 'conservacao')">Conservação</button>
              <button class="tab" onclick="abrirTab(event, 'curiosidades')">Curiosidades</button>
            </div>
            
            <div id="info-basicas" class="tab-content active">
              <div class="detail-item">
                <span>Nome científico:</span>
                <span class="detail-value">${animal.latin_name || animal.nomeCientifico || 'Não disponível'}</span>
              </div>
              <div class="detail-item">
                <span>Expectativa de vida:</span>
                <span class="detail-value">${animal.lifespan || animal.vidaMedia || 'Não disponível'}</span>
              </div>
              <div class="detail-item">
                <span>Tamanho:</span>
                <span class="detail-value">${animal.length_min ? `${animal.length_min} - ${animal.length_max} cm` : (animal.tamanho || 'Não disponível')}</span>
              </div>
              <div class="detail-item">
                <span>Peso:</span>
                <span class="detail-value">${animal.weight_min ? `${animal.weight_min} - ${animal.weight_max} kg` : (animal.peso || 'Não disponível')}</span>
              </div>
              <div class="detail-item">
                <span>Dieta:</span>
                <span class="detail-value">${animal.diet || animal.dieta}</span>
              </div>
              <div class="detail-item">
                <span>Distribuição geográfica:</span>
                <span class="detail-value">${animal.habitat || animal.distribuicao || 'Não disponível'}</span>
              </div>
            </div>
            
            <div id="conservacao" class="tab-content">
              <div class="detail-item">
                <span>Estado de conservação:</span>
                <span class="detail-value">
                  ${animal.conservacao || 'Não disponível'}
                  ${animal.conservacao ? `<span class="status ${statusClass}">${animal.conservacao}</span>` : ''}
                </span>
              </div>
              <div class="detail-item">
                <span>Principais ameaças:</span>
                <span class="detail-value">${animal.ameacas || 'Não disponível'}</span>
              </div>
            </div>
            
            <div id="curiosidades" class="tab-content">
              <p>${animal.curiosidades || 'Não disponível'}</p>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('animalModal').style.display = 'block';
    }

    function fecharModal(){
      document.getElementById('animalModal').style.display = 'none';
    }

    function abrirTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      
      const tablinks = document.getElementsByClassName("tab");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    function inicializarBusca() {
      const searchInput = document.getElementById('animalSearch');
      const suggestions = document.getElementById('suggestions');
      
      searchInput.addEventListener('input', function() {
        const value = this.value.toLowerCase();
        suggestions.innerHTML = '';
        
        if (value.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        const filteredAnimals = apiAnimals.filter(animal => 
          animal.name.toLowerCase().includes(value)
        ).slice(0, 5);
        
        if (filteredAnimals.length > 0) {
          suggestions.style.display = 'block';
          filteredAnimals.forEach(animal => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.textContent = animal.name;
            div.addEventListener('click', function() {
              searchInput.value = animal.name;
              suggestions.style.display = 'none';
              buscarAnimal();
            });
            suggestions.appendChild(div);
          });
        } else {
          suggestions.style.display = 'none';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !suggestions.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
      
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          buscarAnimal();
        }
      });
    }

    window.onclick = function(event) {
      const modal = document.getElementById('animalModal');
      if (event.target == modal) {
        fecharModal();
      }
    };

    // Inicialização
    carregarAPI();
    
    // Inicializar busca após carregamento dos dados
    setTimeout(inicializarBusca, 1000);
  </script>
</body>
</html>
